@(title: String, hooks: Set[de.htwg.seapal.maps.views.web.hooks.HtmlRenderHook])

@import de.htwg.seapal.maps.views.html._

@main(title) {
    <div class="container">
		<div class="row">
			<div class="span12">
				<div class="round">
				<ul>
					@for(hook <- hooks) {
				  			<li>@(hook.getHtml())</li>
					}
				</ul>
			</div>
		</div>
	</div>  
}
