@import de.htwg.seapal.maps.views.html._

@scripts = {
	<script type="text/javascript" src="@de.htwg.seapal.maps.controllers.routes.PlayMapsController.javascriptRoutes"></script>
	<script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyAL6gKFmwH7gDXmmAW-5VqkW_HbJG7_QLA&sensor=false"></script>
	<script type="text/javascript" src="@routes.Assets.at("lib/label.js")"></script>
	<script type="text/javascript" src="@routes.Assets.at("lib/seamap/seamap-1.0.0.js")"></script>
	<script type="text/javascript" src="@routes.Assets.at("javascripts/seapal_main.js")"></script>
	<link type="text/css" rel="stylesheet" href="@routes.Assets.at("stylesheets/seamap.css")" />
}

@main("SeaPal - Seamap", scripts, bodyClass = "withsubnavi googlemaps", contentClass = "container-fluid") {
	<div class="row-fluid" style="width:100%;">
		<div class="span12" style="width:100%;">
			<div id="map_canvas" class="span12" style="width:100%;"></div>
		</div>
	</div>
}
